    <script>
        // Digital Rain + All Navigation Code (identical to previous version)
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const matrix = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0ff';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = matrix[Math.floor(Math.random() * matrix.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 35);

        // Navigation (unchanged)
        let scale = 1, translateX = 0, translateY = 0;
        const minScale = 0.3, maxScale = 6, zoomStep = 0.3;
        let isPanning = false, startX, startY, initialTranslateX, initialTranslateY;
        const svg = document.getElementById('main-svg');
        const zoomLevel = document.getElementById('zoomLevel');
        const tooltip = document.querySelector('.tooltip');

        function applyTransform() {
            svg.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
            zoomLevel.textContent = `${Math.round(scale * 100)}%`;
        }

        function zoomIn() { if (scale < maxScale) { scale += zoomStep; applyTransform(); } }
        function zoomOut() { if (scale > minScale) { scale -= zoomStep; applyTransform(); } }
        function resetView() { scale = 1; translateX = 0; translateY = 0; applyTransform(); }
        function fitToScreen() { scale = 0.8; translateX = 50; translateY = 30; applyTransform(); }

        function startPan(e) { isPanning = true; startX = e.clientX; startY = e.clientY; initialTranslateX = translateX; initialTranslateY = translateY; svg.style.cursor = 'grabbing'; }
        function pan(e) { if (!isPanning) return; const dx = e.clientX - startX; const dy = e.clientY - startY; translateX = initialTranslateX + dx; translateY = initialTranslateY + dy; applyTransform(); }
        function endPan() { isPanning = false; svg.style.cursor = 'grab'; }

        function handleWheel(e) {
            e.preventDefault();
            const rect = svg.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            const delta = e.deltaY > 0 ? -zoomStep : zoomStep;
            const newScale = Math.min(maxScale, Math.max(minScale, scale + delta));
            if (newScale !== scale) {
                const scaleFactor = newScale / scale;
                translateX = mouseX - (mouseX - translateX) * scaleFactor;
                translateY = mouseY - (mouseY - translateY) * scaleFactor;
                scale = newScale;
                applyTransform();
            }
        }

        document.getElementById('zoomIn').onclick = zoomIn;
        document.getElementById('zoomOut').onclick = zoomOut;
        document.getElementById('resetView').onclick = resetView;
        document.getElementById('fitToScreen').onclick = fitToScreen;

        svg.addEventListener('mousedown', startPan);
        document.addEventListener('mousemove', pan);
        document.addEventListener('mouseup', endPan);
        svg.addEventListener('wheel', handleWheel);

        document.querySelectorAll('.main-node, .branch-node').forEach(node => {
            node.addEventListener('mouseover', (e) => {
                tooltip.style.opacity = '1';
                tooltip.innerHTML = `<strong>${node.getAttribute('data-label')}</strong>`;
                tooltip.style.left = `${e.pageX + 25}px`;
                tooltip.style.top = `${e.pageY - 20}px`;
            });
            node.addEventListener('mouseout', () => tooltip.style.opacity = '0');
        });

        applyTransform();
        fitToScreen();
    </script>
