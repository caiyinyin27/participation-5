<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node-Link Diagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        svg {
            border: 1px solid #ccc;
            background-color: white;
        }
        .node {
            fill: #4CAF50;
            stroke: #333;
            stroke-width: 2px;
        }
        .node-label {
            font-size: 12px;
            fill: #333;
            text-anchor: middle;
            dominant-baseline: middle;
        }
        .link {
            stroke: #666;
            stroke-width: 2px;
            fill: none;
        }
        .arrowhead {
            fill: #666;
        }
        .tooltip {
            position: absolute;
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
    </style>
</head>
<body>
    <svg width="400" height="300">
        <!-- Nodes -->
        <circle class="node" cx="100" cy="100" r="20" data-label="Alice"></circle>
        <circle class="node" cx="300" cy="100" r="20" data-label="Bob"></circle>
        <circle class="node" cx="100" cy="200" r="20" data-label="Charlie"></circle>
        <circle class="node" cx="300" cy="200" r="20" data-label="Diana"></circle>

        <!-- Node Labels -->
        <text class="node-label" x="100" y="100">Alice</text>
        <text class="node-label" x="300" y="100">Bob</text>
        <text class="node-label" x="100" y="200">Charlie</text>
        <text class="node-label" x="300" y="200">Diana</text>

        <!-- Links (Arrows) -->
        <path class="link" d="M120,100 L280,100" marker-end="url(#arrow)"></path> <!-- Alice -> Bob -->
        <path class="link" d="M120,200 L280,200" marker-end="url(#arrow)"></path> <!-- Charlie -> Diana -->
        <path class="link" d="M100,120 L100,180" marker-end="url(#arrow)"></path> <!-- Alice -> Charlie -->
        <path class="link" d="M300,120 L300,180" marker-end="url(#arrow)"></path> <!-- Bob -> Diana -->
        <path class="link" d="M120,120 L280,180" marker-end="url(#arrow)"></path> <!-- Alice -> Diana -->

        <!-- Arrowhead Definition -->
        <defs>
            <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
                    markerWidth="6" markerHeight="6" orient="auto-start-reverse">
                <path d="M 0 0 L 10 5 L 0 10 z" class="arrowhead" />
            </marker>
        </defs>
    </svg>

    <div class="tooltip"></div>

    <script>
        // Add interactivity for tooltips
        const nodes = document.querySelectorAll('.node');
        const tooltip = document.querySelector('.tooltip');

        nodes.forEach(node => {
            node.addEventListener('mouseover', (e) => {
                tooltip.style.opacity = '1';
                tooltip.textContent = node.getAttribute('data-label');
                tooltip.style.left = `${e.pageX + 10}px`;
                tooltip.style.top = `${e.pageY + 10}px`;
            });
            node.addEventListener('mouseout', () => {
                tooltip.style.opacity = '0';
            });
        });
    </script>
</body>
</html>
